<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MURUNGI INNOCENT">
    <meta name="description"
        content="Get in touch with White Water Rafting Company for general inquiries, reservation questions, or website suggestions. Find our contact information, map location, and contact form here.">
    <title>Contact Us | White Water Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>

    <header>
        <img src="images/z-splash.png" alt="Site Logo" class="logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <address class="info">
            <h3 class="h3"></h3> White Water Rafting Company</h3><br>
            123 Main River Street<br>
            Kolob, California<br>
            +1 999 999 9999<br>
            info@whitewater.com
        </address>

        <div class="contact-container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.030158408064!2d-122.41941508468191!3d37.774929779759356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809cbae4e5d7%3A0xee0a8f53bc5d2!2sRiver%20Rafting!5e0!3m2!1sen!2sus!4v1690321267821!5m2!1sen!2sus"
                    width="500px" height="390" border-radius="6px" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
            <form class="form-info" id attribute: input[type="radio">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Message Purpose</legend><br>

                    <label><input type="radio" name="purpose" value="general"> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label><br>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>

                <label>
                    <input type="checkbox" name="subscribe" class="checkbox">Please subscribe me to the monthly
                    newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </div>


        <!-- ADVENTURE AWAITS SECTION -->
        <section class="adventure">
            <h2><b>We Are Here To Serve</b></h2>

            <div class="adventure-grid">

                <figure>
                    <img src="images/lead-guid.jpg" alt="River Guide">
                    <figcaption>Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/river-guide.jpg" alt="River Guide">
                    <figcaption>River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/assistant.jpg" alt="River Guide">
                    <figcaption>Assistant River Guide</figcaption>
                </figure>

            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>

        <p>&copy; 2025 White Water Rafting Co. | MURUNGI INNOCENT</p>

        <nav class="socialmedia">

            <a href="https://facebook.com">
                <img src="images/facebook-icon.png" alt="Facebook">
            </a>

            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>

            <a href="https://twitter.com">
                <img src="images/twitter-logo_4096075.png" alt="Twitter">
            </a>

        </nav>
    </footer>

</body>

</html>
